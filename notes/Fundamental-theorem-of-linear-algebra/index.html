    const content = {"/":{"content":"\u003e Wiki made by azurewings\n## Index\n\n### üìö Academic\n- [Mathematics](index/Mathematics.md)\n- [Computer science](index/Computer%20science.md)\n- [Computer engineering](index/Computer%20engineering.md)\n- [Business administration](index/Business%20administration.md)\n- [Economics](index/Economics.md)\n### üìÅ Archives\n- [Books](index/Books.md)\n- [Movies](index/Movies.md)","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"azure-wiki"},"/index/Books":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Books"},"/index/Business-administration":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Business administration"},"/index/Computer-engineering":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Computer engineering"},"/index/Computer-science":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Computer science"},"/index/Economics":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Economics"},"/index/Mathematics":{"content":"Mathematics is a study of abstract concepts such as numbers, quantities, spaces, changes, structures, etc., based on strict logic.\n\n## Algebra\n- [Linear algebra](notes/Linear%20algebra.md)\n- Abstract algebra\n\n## Analysis\n- Real analysis\n- Vector analysis\n- Functional analysis\n- Fourier analysis\n\n## Topology / Geometry\n- Topology\n- Differential geometry\n\n## Probability / Statistics\n- Probability theory\n- Statistics\n\n## Discrete\n- Mathematical logic\n- Set theory\n- Category theory\n- Graph theory","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Mathematics"},"/index/Movies":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Movies"},"/notes/Alternating-multilinear-form":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Alternating multilinear form"},"/notes/Basis":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Basis"},"/notes/Cauchy-Schwartz-inequality":{"content":"### Theorem\nFor any vectors $\\mathbf{x},\\mathbf{y} \\in \\mathbb{R}^n$,\n$$\n|\\mathbf{x}^\\top\\mathbf{y}| \\leq \\|\\mathbf{x}\\|_2\\|\\mathbf{y}\\|_2.\n$$\n\n### Generalization\nSee [H√∂lder's inequality](notes/H√∂lder's%20inequality).","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Cauchy-Schwartz Inequality"},"/notes/Coordinates":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Coordinates"},"/notes/Cramers-rule":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Cramer's rule"},"/notes/Determinant":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Determinant"},"/notes/Dimension":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Dimension"},"/notes/Field":{"content":"## Definition\nA field $F$ is a set on which two operations $+$ (_addition_) and $\\cdot$ (_multiplication_) are defined so that the followings hold.\n\nFor any $x, y, z \\in F$,\n\u003e **(A1)** $x + y = y + x$  „ÄÄ(Commutativity of addition)\n\u003e \n\u003e **(A2)** $(x + y) + z = x + (y + z)$ „ÄÄ(Associativity of addition)\n\u003e\n\u003e **(A3)** $\\exists ! 0 \\in F$ such that  $\\forall x \\in F: x + 0 = x$ „ÄÄ(Existence of additive identity)\n\u003e \n\u003e **(A4)** $\\forall x \\in F: \\exists ! (-x) \\in F$ such that $x + (-x) = 0$ „ÄÄ(Existence of additive inverse)\n\u003e \n\u003e **(M1)** $xy = yx$ „ÄÄ(Commutativity of multiplication)\n\u003e \n\u003e **(M2)** $(xy)z = x(yz)$ „ÄÄ(Associativity of multiplication)\n\u003e\n\u003e **(M3)** $\\exists ! 1 \\in F$ such that $\\forall x \\in F: 1x = x$ „ÄÄ(Existence of multiplicative identity)\n\u003e \n\u003e **(M4)**  $\\forall x \\in F \\setminus \\{0\\}: \\exists ! x^{-1} \\in F$ such that $xx^{-1} = 1$ „ÄÄ(Existence of multiplicative inverse)\n\u003e \n\u003e **(D)** $x(y + z) = xy + xz$ „ÄÄ(Distributivity of multiplication over addition)\n\n\n## Examples\n- The set of rational numbers $(\\mathbb{Q})$, real numbers $(\\mathbb{R})$, and complex numbers $(\\mathbb{C})$ are fields.\n- The set $B = \\{0, 1\\}$ with boolean addition / multiplication is a field.","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Field"},"/notes/Fundamental-theorem-of-linear-algebra":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Fundamental theorem of linear algebra"},"/notes/H√∂lders-inequality":{"content":"### Theorem\nFor any vectors $\\mathbf{x},\\mathbf{y} \\in \\mathbb{R}^n$ and for any $p,q \\geq 1$ such that $\\frac{1}{p} + \\frac{1}{q} = 1$, it holds that\n$$\n|\\mathbf{x}^\\top\\mathbf{y}| \\leq \\sum\\limits_{i=1}^n|x_iy_i| \\leq \\|\\mathbf{x}\\|_p\\|\\mathbf{y}\\|_q.\n$$","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"H√∂lder's Inequality"},"/notes/Inner-product":{"content":"## Definition\nAn inner product on a [vector space](notes/Vector%20space.md) $V$ over a [field](notes/Field.md) is a function $\\langle \\cdot,\\cdot\\rangle:V^2 \\to F$ that satisfies the followings:\n\nFor arbitrary $\\mathbf{x}, \\mathbf{y}, \\mathbf{z} \\in V$ and $c \\in \\mathbb{R}$,\n\u003e **(1)** $\\langle a\\mathbf{x}+\\mathbf{y},\\mathbf{z}\\rangle = a\\langle \\mathbf{x},\\mathbf{z}\\rangle + \\langle \\mathbf{y},\\mathbf{z}\\rangle$ „ÄÄ(Linearity for the first argument)\n\u003e\n\u003e **(2)** $\\langle \\mathbf{x},\\mathbf{y}\\rangle = \\overline{\\langle \\mathbf{y},\\mathbf{x}\\rangle}$ „ÄÄ(Conjugate symmetry)\n\u003e\n\u003e **(3)**  $\\langle \\mathbf{x},\\mathbf{x}\\rangle \\geq 0;$ $\\langle\\mathbf{x},\\mathbf{x}\\rangle = 0$ if and only if $\\mathbf{x}=\\mathbf{0}$ „ÄÄ(Positive semidefiniteness)\n\n## Examples\n### Standard inner product\n#### Definition\nA standard inner space in $\\mathbb{R}^n$ is defined for $\\mathbf{x} = (x_1, \\cdots, x_n)$ and $\\mathbf{y} = (y_1, \\cdots, y_n)$ as\n$$\n\\langle\\mathbf{x},\\mathbf{y}\\rangle = \\mathbf{x}^\\top\\mathbf{y} = \\sum\\limits_{i=1}^n x_iy_i.\n$$\nNote that for the Euclidean [norm](notes/Norm.md),\n$$\n\\|\\mathbf{x}\\|_2 = \\sqrt{\\langle\\mathbf{x},\\mathbf{x}\\rangle}.\n$$\n\n### Angle between vectors\nThe standard inner product on $\\mathbb{R}^n$ is related to the angle between two vectors $\\mathbf{x}, \\mathbf{y}$. Let $\\theta$ be the angle between the two vectors and let $\\mathbf{z}=\\mathbf{x}-\\mathbf{y}$.\nThen, applying the second law of cosine gives\n$$\n\\|\\mathbf{z}\\|_2^2 = \\|\\mathbf{x}\\|_2^2 + \\|\\mathbf{y}\\|_2^2 -2\\|\\mathbf{x}\\|_2\\|\\mathbf{y}\\|_2\\cos\\theta.\n$$\nNow substitute $\\mathbf{z}=\\mathbf{x}-\\mathbf{y}$.\n\n$$\\begin{align*}\n\\|\\mathbf{x}-\\mathbf{y}\\|_2^2 \u0026= (\\mathbf{x}-\\mathbf{y})^\\top(\\mathbf{x}-\\mathbf{y}) \\\\\\\\[1pt]\n\u0026= \\mathbf{x}^\\top \\mathbf{x} + \\mathbf{y}^\\top\\mathbf{y} -2\\mathbf{x}^\\top\\mathbf{y} \\\\\\\\[2pt]\n\u0026= \\|\\mathbf{x}\\|_2^2 + \\|\\mathbf{y}\\|_2^2 -2\\mathbf{x}^\\top\\mathbf{y} \\\\\\\\[2pt]\n\u0026= \\|\\mathbf{x}\\|_2^2 + \\|\\mathbf{y}\\|_2^2 -2\\|\\mathbf{x}\\|_2\\|\\mathbf{y}\\|_2\\cos\\theta\n\\end{align*}$$\n\nHence,\n$$\n\\cos\\theta = \\dfrac{\\mathbf{x}^\\top\\mathbf{y}}{\\|\\mathbf{x}\\|_2\\|\\mathbf{y}\\|_2}.\n$$","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Inner product"},"/notes/Isomorphism":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Isomorphism"},"/notes/Linear-algebra":{"content":"Linear algebra is the branch of mathematics concerning linear equations, linear transformations (maps), and their representations in vector spaces and through matrices.\n\n## Vector Space\n- [Field](notes/Field.md)\n- [Vector space](notes/Vector%20space.md)\n\t- [Subspace](notes/Subspace.md)\n- [Basis](notes/Basis.md)\n\t- [Dimension](notes/Dimension)\n- [Coordinates](notes/Coordinates)\n\n## Linear Transformation\n- [Linear transformation](notes/Linear%20transformation)\n- [Isomorphism](notes/Isomorphism)\n- [Fundamental theorem of linear algebra](notes/Fundamental%20theorem%20of%20linear%20algebra)\n\n## Determinant\n- [Multilinear form](notes/Multilinear%20form)\n\t- [Alternating multilinear form](notes/Alternating%20multilinear%20form)\n- [Determinant](notes/Determinant)\n\t- [Properties of determinant](notes/Properties%20of%20determinant.md)\n- [Cramer's rule](notes/Cramer's%20rule.md)\n\n## Characteristic Polynomial\n\n## Decomposition Theorems\n\n## Inner Product Space\n- [Inner product](notes/Inner%20product.md)","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Linear algebra"},"/notes/Linear-transformation":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Linear transformation"},"/notes/Multilinear-form":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Multilinear form"},"/notes/Norm":{"content":"## Intuition\nWIP\n\n## Definition\nA function $\\|\\cdot\\|: V\\to \\mathbb{R}$ is a norm if it satisfies the followings:\n\nFor arbitrary $\\mathbf{x},\\mathbf{y}\\in V$ and $c \\in \\mathbb{R}$,\n\n\u003e **(1)**    $\\|\\mathbf{x}+\\mathbf{y}\\| \\leq \\|\\mathbf{x}\\| + \\|\\mathbf{y}\\|$ „ÄÄ(Subadditivity)\n\u003e\n\u003e **(2)**    $c\\|\\mathbf{x}\\| = |c|\\|\\mathbf{x}\\|$ „ÄÄ(Absolute homogeneity)\n\u003e\n\u003e **(3)**    $\\|\\mathbf{x}\\|\\geq 0;$ $\\|\\mathbf{x}\\| = 0$ if and only if $\\mathbf{x}=\\mathbf{0}$ „ÄÄ(Positive semidefiniteness)\n\n## $L^p$-Norms\n### Definition\nFor $\\mathbf{x} = (x_1, \\cdots, x_n) \\in \\mathbb{R}^n$, an $L^p$-norm when $1\\leq p \u003c \\infty$ is defined as:\n\n$$\\lVert\\mathbf{x}\\rVert_p := \\left( \\sum\\limits_{i=1}^n |x_i|^p\\right)^{1/p}$$\n\nFor $p = \\infty$, the $L^\\infty$-norm is defined as:\n\n$$\\lVert\\mathbf{x}\\rVert_\\infty := \\sup\\limits_i |x_i|.$$\n\nFor $p=0$, the $L^0$-\"norm\"[^-1] is defined as:\n$$\\lVert\\mathbf{x}\\rVert_0 := \\text{card}(\\mathbf{x}) = \\sum\\limits_{i=1}^n \\mathbb{I}(x_i \\neq 0)$$\n\nwhere\n\n$$\\mathbb{I}(x_i \\neq 0) :=\n\\begin{cases}\n1 \\qquad \\text{if„ÄÄ} x_i \\neq 0\\\\\\\\\n0 \\qquad\\text{otherwise.}\n\\end{cases}$$\n\nThe $L^2$-norm is also called the Euclidean norm.\n\n## Unit Balls\nThe set of all vectors with $L^p$-norm less than or equal to $1$,\n$$\\mathcal{B}_p = \\lbrace\\mathbf{x} \\in \\mathbb{R}^n:\\lVert\\mathbf{x}\\rVert_p \\leq 1 \\rbrace$$\nis called the unit $L^p$-norm ball.\nThe following figure shows the shapes of the $\\mathcal{B}_p$ balls in $\\mathbb{R}^2$ for $p\\in \\{1/2, 1, 1.1, 4/3, 2, \\infty\\}$.\n\n![various-unit-balls](./images/various-unit-balls.png)\n\n[^-1]: This is a slight abuse in the term as $L^0$-\"norm\" does not satisfy the second property(absolute homogeneity). This is justified as $$\\text{card}(\\mathbf{x}) = \\lim\\limits_{p \\to 0}\\left( \\sum\\limits_{i=1}^n |x_i|^p\\right)^{1/p}.$$","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Norm"},"/notes/Properties-of-determinant":{"content":"","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Properties of determinant"},"/notes/Subspace":{"content":"## Definition\n\u003e Let $V$ be a [vector space](notes/Vector%20space.md) over the [field](notes/Field.md) $F$. A **subspace** of $V$ is a subset $W \\subset V$ which itself is a vector space over $F$ with the same operations defined on $V$.\n\n## Theorems\n### Theorem 1 „ÄÄ[^1]\n\u003e A non-empty subset $W$ of $V$ is a subspace of $V$ _if and only if_ $\\forall \\mathbf{x}, \\mathbf{y} \\in W, \\forall c \\in F:$ $c\\mathbf{x} + \\mathbf{y} \\in W$.\n\n#### Proof\n$(\\Rightarrow)$ Trivial.\n$(\\Leftarrow)$ Since $W \\neq \\emptyset$, $\\forall \\mathbf{v} \\in W:$ $(-1)\\mathbf{v} + \\mathbf{v} = \\mathbf{0} \\in W$.\n\n$\\forall \\mathbf{w} \\in W, \\forall c \\in F:$ $c\\mathbf{w} = c\\mathbf{w} + \\mathbf{0} \\in W$. In particular, $(-1)\\mathbf{w} = -\\mathbf{w} \\in W$.\n\nFinally, $\\forall \\mathbf{v}, \\mathbf{w} \\in W:$ $\\mathbf{v} + \\mathbf{w} = 1\\mathbf{v} + \\mathbf{w} \\in W$.\n\nTherefore, $W$ is a subspace of $V$.\n$$\\tag*{$||$}$$\n### Theorem 2„ÄÄ[^1]\n\u003e The intersection of any collection of subspaces of a vector space $V$ is a subspace of $V$.\n\n#### Proof\nLet $\\lbrace W\\_a \\rbrace$ be the collection of subspaces of $V$, and let $W = \\cap\\_{a}W\\_a$. Since $\\mathbf{0} \\in W\\_a$ for all $W\\_a$, $\\mathbf{0} \\in W$ and thus $W$ is nonempty.\n\nLet $\\mathbf{x}, \\mathbf{y} \\in W$ and $c$ be an arbitrary scalar. By definition of $W$, $\\mathbf{x},\\mathbf{y} \\in W\\_a$ for all $W\\_a$ and since they are all subspaces of $V$, $c\\mathbf{x} + \\mathbf{y} \\in W\\_a$ for all $W\\_a$. Thus $c\\mathbf{x} + \\mathbf{y} \\in W$. \n$$\\tag*{$||$}$$ \n\n[^1] Linear Algebra, Second Edition, by Kenneth Hoffman and Ray Kunze","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Subspace"},"/notes/Vector-space":{"content":"## Definition\n\nA vector space $V$ over a [field](notes/Field.md) $F$ consists of a set on which two operations $+$ (_addition_) and $\\cdot$ (_scalar multiplication_) are defined so that the followings hold.\n\nFor any $\\mathbf{x}, \\mathbf{y}, \\mathbf{z} \\in V$ and $c, d \\in F$:\n\u003e **(A1)** $\\mathbf{x}, \\mathbf{y} \\in V \\Rightarrow \\mathbf{x} + \\mathbf{y} \\in V$\n\u003e\n\u003e **(A2)** $\\mathbf{x} + \\mathbf{y} = \\mathbf{y} + \\mathbf{x}$ „ÄÄ(Commutativity of addition)\n\u003e\n\u003e **(A3)** $(\\mathbf{x} + \\mathbf{y}) + \\mathbf{z} = \\mathbf{x} + (\\mathbf{y} + \\mathbf{z})$ „ÄÄ(Associativity of addition)\n\u003e\n\u003e **(A4)** $\\exists ! \\mathbf{0} \\in V$ such that $\\forall \\mathbf{x} \\in V: \\mathbf{x} + \\mathbf{0} = \\mathbf{x}$ „ÄÄ(Existence of additive identity)\n\u003e\n\u003e **(A5)** $\\forall \\mathbf{x} \\in V: \\exists ! (-\\mathbf{x}) \\in V$ such that $\\mathbf{x} + (-\\mathbf{x}) = \\mathbf{0}$ „ÄÄ(Existence of additive inverse)\n\u003e\n\u003e **(M1)** $\\mathbf{x} \\in V \\Rightarrow c\\mathbf{x} \\in V$\n\u003e\n\u003e **(M2)** $c(d\\mathbf{x}) = (cd)\\mathbf{x}$\n\u003e\n\u003e **(M3)** $c(\\mathbf{x} + \\mathbf{y}) = c\\mathbf{x} + c\\mathbf{y}$\n\u003e\n\u003e **(M4)** $(c + d)\\mathbf{x} = c\\mathbf{x} + d\\mathbf{x}$\n\u003e\n\u003e **(M5)** $\\forall \\mathbf{x} \\in V: 1\\mathbf{x} = \\mathbf{x}$\n\n## Examples\n### The space of $m \\times n$ matrices\nLet $F$ be any field and $m, n \\in \\mathbb{N}$. Define $F^{m\\times n}$ as the set of all $m\\times n$ matrices over the field $F$. Then, for any matrices $A, B \\in F^{m \\times n}$ and scalar $c \\in F$,\n- $(A + B)\\_{ij} = A\\_{ij} + B\\_{ij}$\n- $(cA)\\_{ij} = cA\\_{ij}$\n\n### The space of functions from a set to a field\nLet $F$ be any field, and $S$ be any nonempty set. Define $V$ as the set of all functions $S \\to F$. Then, for any functions $f, g \\in V$ and scalar $c \\in F$, $\\forall s \\in S$:\n- $(f + g)(s) = f(s) + g(s)$\n- $(cf)(s) = cf(s)$\n- The zero vector is the function $\\mathbf{0}: S \\to \\{0\\}$.\n- The inverse vector $(-f)$ of an arbitrary function $f \\in V$ is given as $(-f)(s) = -f(s)$.\n\n### The space of polynomial functions over a field\nLet $F$ be any field. Define $V$ as tje set of all polynomials $F \\to F$, that is, all functions $f: F \\to F$ in the form of\n$$f(x) = \\sum\\limits_{i=0}^n c_ix^i$$\nwhere $c_i \\in F$ $(i= 0, \\cdots, n)$ are independent of $x$.\n\n\n## Related Concepts\n- [Norm](notes/Norm.md): Defines a distance-like property in vector spaces\n- [Inner product](notes/Inner%20product.md): Allows the concept of 'direction' to be considered in vector spaces","lastmodified":"2022-02-03T10:12:42.538510555Z","title":"Vector space"},"/private/private-note":{"content":"This page doesn't get published!","lastmodified":"2022-02-03T10:12:42.542510558Z","title":"Private Stuff"},"/templates/post":{"content":"","lastmodified":"2022-02-03T10:12:42.542510558Z","title":"{{title}}"}}

<script>
  function htmlToElement(html) {
    const template = document.createElement('template')
    html = html.trim()
    template.innerHTML = html
    return template.content.firstChild
  }

  const pathRegex = /\.\.?(\/\.\.)*/
  document.addEventListener("DOMContentLoaded", () => {
    [...document.getElementsByClassName("internal-link")]
      .forEach(li => {
        console.log(li.dataset.src.replace(pathRegex, ''))
        const linkDest = content[li.dataset.src.replace(pathRegex, '')]
        if (linkDest) {
          const popoverElement = `<div class="popover">
    <h3>${linkDest.title}</h3>
    <p>${removeMarkdown(linkDest.content).split(" ", 15).join(" ")}...</p>
</div>`
          const el = htmlToElement(popoverElement)
          li.appendChild(el)
          li.addEventListener("mouseover", () => {
            el.classList.add("visible")
          })
          li.addEventListener("mouseout", () => {
            el.classList.remove("visible")
          })
        }
      })
  })
</script>

<div id="search-container">
    <div id="search-space">
        <input autocomplete="off" id="search-bar" name="search" type="text" aria-label="Search" placeholder="Search for something...">
        <div id="results-container">

<script src="https://cdn.jsdelivr.net/gh/nextapps-de/flexsearch@0.7.2/dist/flexsearch.bundle.js"></script>
<script>
    
    const removeMarkdown = (
        markdown,
        options = {
            listUnicodeChar: false,
            stripListLeaders: true,
            gfm: true,
            useImgAltText: false,
            preserveLinks: false,
        }
    ) => {
        let output = markdown || "";
        output = output.replace(/^(-\s*?|\*\s*?|_\s*?){3,}\s*$/gm, "");

        try {
            if (options.stripListLeaders) {
                if (options.listUnicodeChar)
                    output = output.replace(
                        /^([\s\t]*)([\*\-\+]|\d+\.)\s+/gm,
                        options.listUnicodeChar + " $1"
                    );
                else output = output.replace(/^([\s\t]*)([\*\-\+]|\d+\.)\s+/gm, "$1");
            }
            if (options.gfm) {
                output = output
                    .replace(/\n={2,}/g, "\n")
                    .replace(/~{3}.*\n/g, "")
                    .replace(/~~/g, "")
                    .replace(/`{3}.*\n/g, "");
            }
            if (options.preserveLinks) {
                output = output.replace(/\[(.*?)\][\[\(](.*?)[\]\)]/g, "$1 ($2)")
            }
            output = output
                .replace(/<[^>]*>/g, "")
                .replace(/^[=\-]{2,}\s*$/g, "")
                .replace(/\[\^.+?\](\: .*?$)?/g, "")
                .replace(/\s{0,2}\[.*?\]: .*?$/g, "")
                .replace(/\!\[(.*?)\][\[\(].*?[\]\)]/g, options.useImgAltText ? "$1" : "")
                .replace(/\[(.*?)\][\[\(].*?[\]\)]/g, "$1")
                .replace(/^\s{0,3}>\s?/g, "")
                .replace(/(^|\n)\s{0,3}>\s?/g, "\n\n")
                .replace(/^\s{1,2}\[(.*?)\]: (\S+)( ".*?")?\s*$/g, "")
                .replace(
                    /^(\n)?\s{0,}#{1,6}\s+| {0,}(\n)?\s{0,}#{0,} {0,}(\n)?\s{0,}$/gm,
                    "$1$2$3"
                )
                .replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g, "$2")
                .replace(/([\*_]{1,3})(\S.*?\S{0,1})\1/g, "$2")
                .replace(/(`{3,})(.*?)\1/gm, "$2")
                .replace(/`(.+?)`/g, "$1")
                .replace(/\n{2,}/g, "\n\n");
        } catch (e) {
            console.error(e);
            return markdown;
        }
        return output;
    };
</script>
<script>
    const contentIndex = new FlexSearch.Document({

        }
    })

    for (const [key, value] of Object.entries(content)) {
        contentIndex.add({
            id: key,
            title: value.title,
            content: removeMarkdown(value.content),
        })
    }

    const highlight = (content, term) => {
        const highlightWindow = 20
        const tokenizedTerm = term.split(/\s+/).filter(t => t !== "")
        const splitText = content.split(/\s+/).filter(t => t !== "")
        const includesCheck = (token) => tokenizedTerm.some(term => token.toLowerCase().startsWith(term.toLowerCase()))

        const occurrencesIndices = splitText
            .map(includesCheck)

        
        let bestSum = 0
        let bestIndex = 0
        for (let i = 0; i < Math.max(occurrencesIndices.length - highlightWindow, 0); i++) {
            const window = occurrencesIndices.slice(i, i + highlightWindow)
            const windowSum = window.reduce((total, cur) => total + cur, 0)
            if (windowSum >= bestSum) {
                bestSum = windowSum
                bestIndex = i
            }
        }

        const startIndex = Math.max(bestIndex - highlightWindow, 0)
        const endIndex = Math.min(startIndex + 2 * highlightWindow, splitText.length)
        const mappedText = splitText
            .slice(startIndex, endIndex)
            .map(token => {
                if (includesCheck(token)) {
                    return `<span class="search-highlight">${token}</span>`
                }
                return token
            })
            .join(" ")
            .replaceAll('</span> <span class="search-highlight">', " ")
        return `${startIndex === 0 ? "" : "..."}${mappedText}${endIndex === splitText.length ? "" : "..."}`
    }

    const resultToHTML = ({url, title, content, term}) => {
        const text = removeMarkdown(content)
        const resultTitle = highlight(title, term)
        const resultText = highlight(text, term)
        return `<button class="result-card" id="${url}">
        <h3>${resultTitle}</h3>
        <p>${resultText}</p>
    </button>`
    }

    const redir = (id, term) => {
        window.location.href = "https:\/\/azure-wings.github.io\/wiki" + `${id}#:~:text=${encodeURIComponent(term)}`
    }

    const fetch = id => ({
        id,
        url: id,
        title: content[id].title,
        content: content[id].content
    })

    const source = document.getElementById('search-bar')
    const results = document.getElementById("results-container")
    let term
    source.addEventListener("keyup", (e) => {
        if (e.key === "Enter") {
            const anchor = document.getElementsByClassName("result-card")[0]
            redir(anchor.id, term)
        }
    })
    source.addEventListener('input', (e) => {
        term = e.target.value
        contentIndex.search(term, [
            {
                field: "content",
                limit: 10,
                suggest: true,
            },
            {
                field: "title",
                limit: 5,
            }
        ]).then(searchResults => {
            const getByField = field => {
                const results = searchResults.filter(x => x.field === field)
                if (results.length === 0) {
                    return []
                } else {
                    return [...results[0].result]
                }
            }
            const allIds = new Set([...getByField('title'), ...getByField('content')])
            const finalResults = [...allIds].map(fetch)

            // display
            if (finalResults.length === 0) {
                results.innerHTML = `<button class="result-card">
                    <h3>No results.</h3>
                    <p>Try another search term?</p>
                </button>`
            } else {
                results.innerHTML = finalResults
                    .map(result => resultToHTML({
                        ...result,
                        term,
                    }))
                    .join("\n")
                const anchors = document.getElementsByClassName("result-card");
                [...anchors].forEach(anchor => {
                    anchor.onclick = () => redir(anchor.id, term)
                })
            }
        })
    })


    const searchContainer = document.getElementById("search-container")
    function openSearch() {
        if (searchContainer.style.display === "none" || searchContainer.style.display === "") {
            source.value = ""
            results.innerHTML = ""
            searchContainer.style.display = "block"
            source.focus()
        } else {
            searchContainer.style.display = "none"
        }
    }

    function closeSearch() {
        searchContainer.style.display = "none"
    }

    document.addEventListener('keydown', (event) => {
        if (event.key === "/") {
            event.preventDefault()
            openSearch()
        }
        if (event.key === "Escape") {
            event.preventDefault()
            closeSearch()
        }
    })

    window.addEventListener('DOMContentLoaded', () => {
        const searchButton = document.getElementById("search-icon")
        searchButton.addEventListener('click', (evt) => {
            openSearch()
        })
        searchButton.addEventListener('keydown', (evt) => {
            openSearch()
        })
        searchContainer.addEventListener('click', (evt) => {
            closeSearch()
        })
        document.getElementById("search-space").addEventListener('click', (evt) => {
            evt.stopPropagation()
        })
    })

</script>

        <script src="https://cdn.jsdelivr.net/npm/d3@6"></script>
<h3>Interactive Graph</h3>
<div id="graph-container"></div>
<style>
    :root {
        --g-node: var(--secondary);
        --g-node-active: var(--primary);
        --g-node-inactive: var(--visited);
        --g-link: var(--outlinegray);
        --g-link-active: #5a7282;
    }
</style>
<script>
  const curPage = "https://azure-wings.github.io/wiki/notes/Fundamental-theorem-of-linear-algebra".replace("https://azure-wings.github.io/wiki", "")
  const pathColors = [{"/moc":"#4388cc"}]
  let depth =  -1 

  const parseIdsFromLinks = (links) => [...(new Set(links.flatMap(link => ([link.source, link.target]))))]

  const neighbours = new Set()
  const wl = [curPage || "/", "__SENTINEL"]
  if (depth >= 0) {
    while (depth >= 0 && wl.length > 0) {
      
      const cur = wl.shift()
      if (cur === "__SENTINEL") {
        depth--
        wl.push("__SENTINEL")
      } else {
        neighbours.add(cur)
        const outgoing = index.links[cur] || []
        const incoming = index.backlinks[cur] || []
        wl.push(...outgoing.map(l => l.target), ...incoming.map(l => l.source))
      }
    }
  } else {
    parseIdsFromLinks(links).forEach(id => neighbours.add(id))
  }

  const data = {
    nodes: [...neighbours].map(id => ({id})),
    links: links.filter(l => neighbours.has(l.source) && neighbours.has(l.target)),
  }

  const color = (d) => {
    if (d.id === curPage || (d.id === "/" && curPage === "")) {
      return "var(--g-node-active)"
    }

    for (const pathColor of pathColors) {
      const path = Object.keys(pathColor)[0]
      const colour = pathColor[path]
      if (d.id.startsWith(path)) {
        return colour
      }
    }

    return "var(--g-node)"
  }

  const drag = simulation => {
    function dragstarted(event, d) {
      if (!event.active) simulation.alphaTarget(1).restart();
      d.fx = d.x;
      d.fy = d.y;
    }

    function dragged(event,d) {
      d.fx = event.x;
      d.fy = event.y;
    }

    function dragended(event,d) {
      if (!event.active) simulation.alphaTarget(0);
      d.fx = null;
      d.fy = null;
    }

    const enableDrag =  true 
    const noop = () => {}
    return d3.drag()
      .on("start", enableDrag ? dragstarted : noop)
      .on("drag", enableDrag ? dragged : noop)
      .on("end", enableDrag ? dragended : noop);
  }

  const height = 250
  const width = document.getElementById("graph-container").offsetWidth

  const simulation = d3.forceSimulation(data.nodes)
    .force("charge", d3.forceManyBody().strength(-30))
    .force("link", d3.forceLink(data.links).id(d => d.id))
    .force("center", d3.forceCenter());

  const svg = d3.select('#graph-container')
    .append('svg')
    .attr('width', width)
    .attr('height', height)
    .attr("viewBox", [-width / 2, -height / 2, width, height]);

  
  const enableLegend =  false 
  if (enableLegend) {
    const legend = [
      {"Current": "var(--g-node-active)"},
      {"Note": "var(--g-node)"},
      ...pathColors
    ]
    legend.forEach((legendEntry, i) => {
      const key = Object.keys(legendEntry)[0]
      const colour = legendEntry[key]
      svg.append("circle").attr("cx", -width/2 + 20).attr("cy", height/2 - 30 * (i+1)).attr("r", 6).style("fill", colour)
      svg.append("text").attr("x", -width/2 + 40).attr("y", height/2 - 30 * (i+1)).text(key).style("font-size", "15px").attr("alignment-baseline","middle")
    })
  }

  
  const link = svg.append("g")
    .selectAll("line")
    .data(data.links)
    .join("line")
    .attr("class", "link")
    .attr("stroke", "var(--g-link)")
    .attr("stroke-width", 2)
    .attr("data-source", d => d.source.id)
    .attr("data-target", d => d.target.id)

  
  const graphNode = svg.append("g")
    .selectAll("g")
    .data(data.nodes)
    .enter().append("g")

  
  const node = graphNode.append("circle")
    .attr("class", "node")
    .attr("id", (d) => d.id)
    .attr("r", (d) => {
      const numOut = index.links[d.id]?.length || 0
      const numIn = index.backlinks[d.id]?.length || 0
      return 3 + (numOut + numIn) / 4
    })
    .attr("fill", color)
    .style("cursor", "pointer")
    .on("click", (_, d) => {
      window.location.href = "https://azure-wings.github.io/wiki" + decodeURI(d.id).replace(/\s+/g, '-')
    })
    .on("mouseover", function (_, d) {
      d3.selectAll(".node")
        .transition()
        .duration(100)
        .attr("fill", "var(--g-node-inactive)")

      const neighbours = parseIdsFromLinks([...(index.links[d.id] || []), ...(index.backlinks[d.id] || [])])
      const neighbourNodes = d3.selectAll(".node").filter(d => neighbours.includes(d.id))
      const currentId = d.id
      const linkNodes = d3.selectAll(".link").filter(d => d.source.id === currentId || d.target.id === currentId)

      
      neighbourNodes
        .transition()
        .duration(200)
        .attr("fill", color)

      
      linkNodes
        .transition()
        .duration(200)
        .attr("stroke", "var(--g-link-active)")

      
      d3.select(this.parentNode)
        .select("text")
        .raise()
        .transition()
        .duration(200)
        .style("opacity", 1)
    }).on("mouseleave", function (_,d) {
      d3.selectAll(".node")
        .transition()
        .duration(200)
        .attr("fill", color)

      const currentId = d.id
      const linkNodes = d3.selectAll(".link").filter(d => d.source.id === currentId || d.target.id === currentId)

      linkNodes
        .transition()
        .duration(200)
        .attr("stroke", "var(--g-link)")

      d3.select(this.parentNode)
        .select("text")
        .transition()
        .duration(200)
        .style("opacity", 0)
    })
    .call(drag(simulation));

  
  const labels = graphNode.append("text")
    .attr("dx", 12)
    .attr("dy", ".35em")
    .text((d) => content[decodeURI(d.id).replace(/\s+/g, '-')]?.title || "Untitled")
    .style("opacity", 0)
    .style("pointer-events", "none")
    .call(drag(simulation));

  
  const enableZoom =  true 
  if (enableZoom) {
    svg.call(d3.zoom()
      .extent([[0, 0], [width, height]])
      .scaleExtent([0.25, 4])
      .on("zoom", ({transform}) => {
        link.attr("transform", transform);
        node.attr("transform", transform);
        labels.attr("transform", transform);
      }));
  }

  
  simulation.on("tick", () => {
    link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
    node
      .attr("cx", d => d.x)
      .attr("cy", d => d.y);
    labels
      .attr("x", d => d.x)
      .attr("y", d => d.y);
  });
</script>
